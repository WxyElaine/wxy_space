<!DOCTYPE html>
<html>
    <head>
        <title>My Artwork</title>
        <link href="https://pbs.twimg.com/media/BZ85vDOIUAAh9PD.jpg" type="image/jpg" 
        rel="shortcut icon" />
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link href="art.css" type="text/css" rel="stylesheet" />
    </head>
    
    <body>
        <h1 class="jumbotron">Painting & Papercutting</h1>
        
        <div id="theCarousel" class="carousel slide">
            <ol class="carousel-indicators">
                <li data-target="#theCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#theCarousel" data-slide-to="1"></li> 
                <li data-target="#theCarousel" data-slide-to="2"></li> 
                <li data-target="#theCarousel" data-slide-to="3"></li> 
            </ol>
            
            <div class="carousel-inner">
                <div class="item active">
                    <img src="Brandenburg.jpg" alt="Brandenburg Gate" />
                    <div class="carousel-caption">
                        <p>Brandenburg Gate</p>
                    </div>
                </div>
                <div class="item">
                    <img src="Sketcheye.JPG" alt="Sketch of My Eye" />
                    <div class="carousel-caption">
                        <p>Sketch of My Eye</p>
                    </div>
                </div>
                <div class="item">
                    <img src="BellTower.jpg" alt="Bell Tower" />
                    <div class="carousel-caption reverse">
                        <p>Bell Tower</p>
                    </div>
                </div>
                <div class="item">
                    <img src="Papercutting.jpg" alt="Papercutting" />
                    <div class="carousel-caption reverse">
                        <p>Papercutting</p>
                    </div>
                </div>
            </div>
            
            <a class="left carousel-control" href="#theCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#theCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        
        <p>
            <a id="back" href="index.html">Back to Main Page</a>
        </p>
        
    </body>
</html>
